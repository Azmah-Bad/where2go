<div class="dialog-body">
  <h1 class="dialog-title" mat-dialog-title>Select your country</h1>
  <div mat-dialog-content>
    <p>We couldn't find your country can you please select it</p>
    <mat-form-field appearance="fill">
      <mat-label>Country</mat-label>
      <mat-select [(value)]="selected">
        <mat-option *ngFor="let country of countries" [value]="country" class="options">
          {{country}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="selected" cdkFocusInitial>submit</button>
  </div>

</div>
